<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!--.navbar 用来定义导航栏，.navbar-expand{-sm|-md|-lg|-xl} 用于响应式布局（就是在哪个断点响应变换布局，导航会在lg断点处的自动响应轻型导航栏中包含的所有子组件） -->
            <!-- .sticky-top 随滚动条固定在窗口顶部，fixed-top固定在顶部，fixed-bottom固定在底部-->
            <div class="container">
                <!-- 把导航条包裹在一个 .container容器中，从而使之在网页中呈现居中效果（或在导航栏内部居中） -->
                <a class="navbar-brand" href="#">个人博客</a>
                <span class="navbar-text sr-only">我是居中显示文本</span>
                <!-- 可以使用.navbar-text选择器来包裹文字-这已经对文本字符串的垂直对齐、水平间距作了处理优化。 -->
                <!-- .navbar-brand 项目名称 logo -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- .navbar-toggler 用于折叠插件（右上角按钮）的显示隐藏，使用id 和 data-target 搭配-->
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- .collapse.navbar-collapse用于通过父断点进行分组和隐藏导航列内容 （就是显示隐藏导航的折叠内容）-->
                    <ul class="navbar-nav mr-auto">
                        <!-- .navbar-nav 提供完整的高和轻便的导航（包括对下拉菜单的支持） -->
                        <li class="nav-item active">
                            <a class="nav-link" href="#">网站首页<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">博客日记</a>
                        </li>
                        <!-- 下拉菜单暂时不需要 -->
                        <!-- <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                        </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li> -->
                        <li class="nav-item">
                            <a href="#" class="nav-link">学习记录</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">时间流水</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">不让点击</a>
                            <!-- .nav-link.disabled 不能点击 -->
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <!-- .form-inline（内联表单）放置各种表单控制元件和组件 -->
                        <input class="form-control mr-sm-2" type="search" placeholder="请输入标题" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- 对于不需要折叠（隐藏）的导航栏，请在导航栏上增加.navbar-expand class样式来定义，对于总是要折叠（隐藏）的导航栏，请不要加任何的 .navbar-expand class样式。 -->

    </header>
    <section class="container">
        <div class="row">
            <div class="col-8">
                <div class="col-8">
                    <!-- 轮播图 -->
                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                        <!-- 通过 .carousel 命名样式引入轮播组件，同时为此控件设置唯的ID-尤其是当你在同一页面使用多个轮播效果时这是必须的。 -->
                        <!-- 加上 .carousel-fade 到你的滑动里，使交替变化代替滑动. -->
                        <!-- data-ride="carousel" 属性用于将轮播标记为从页面加载开始的动画，它不能与同一转盘的（冗余和不必要）显式JavaScript初始化结合使用。 -->
                        <!-- 指示灯 -->
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <!-- 使用data-slide-to将原始幻灯片索引传递到data-slide-to="2"，将幻灯片位置转换到以0开始的特定索引。 -->`
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <!-- 图片 -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="http://code.z01.com/img/2016instbg_01.jpg" class="d-block w-100" alt="...">
                            </div>
                            <!-- 需要定义有效的初始状态元素将 .active 样式添加到其中一个幻灯片（一般第一张），否则轮播效果将无法正常运行（展现）。 -->
                            <div class="carousel-item " data-interval="5000">
                                <!-- 单个 .carousel-item间隔加上 data-interval="" 到一个 .carousel-item 更改自动循环到下一项之间的延迟时间. -->
                                <img src="http://code.z01.com/img/2016instbg_02.jpg" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <p>Second slide label</p>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                </div>
                                <!-- 在 .carousel-item 中使用 .carousel-caption 添加字幕到您的轮播控件中，如果是输小的浏览器viewport上，会自动隐藏（隐藏文字呈现主图片轮播），引用的是.d-none定义，一旦到了中型md浏览设备或屏幕则调用.d-md-block样式使之呈现。 -->
                            </div>
                            <div class="carousel-item">
                                <img src="http://code.z01.com/img/2016instbg_03.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <!-- 切换器 -->
                        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                            <!-- 使用数据属性可以轻松控制转盘的位置。data-slide接受关键字， prev或者 next改变相对于其当前位置的滑动位置 -->
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                </div>
                <div class="col-4">

                </div>
            </div>
            <div class="col-4"></div>
        </div>

    </section>

</body>

</html>
